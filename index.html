<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín, Simoncito bonito?</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #fce4ec; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { 
    text-align: center; 
    background: white; 
    padding: 30px; 
    border-radius: 20px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
    position: relative; /* Esto mantiene al botón adentro */
    width: 80%;
    max-width: 400px;
    min-height: 400px; /* Espacio suficiente para que el botón juegue */
}

#noBtn { 
    background-color: #f44336; 
    color: white; 
    position: absolute; /* Ahora es absoluto respecto al contenedor */
    transition: all 0.1s ease; /* Movimiento más suave */
}
    </style>
</head>
<body>
    <div class="container">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56ZzR6NHR6eG56ZzR6NHR6eG56ZzR6NHR6eG56ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v4aO6L1VXT1A2U1Y8P/giphy.gif" width="150">
        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        <div class="buttons">
            <button id="yesBtn">Sí</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
let fontSize = 18;

noBtn.addEventListener('mouseover', () => {
    const container = noBtn.parentElement;
    
    // Calculamos el ancho y alto disponible DENTRO del cuadro blanco
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    // Generamos la posición dentro de esos límites
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // El botón SÍ sigue creciendo
    fontSize += 5;
    yesBtn.style.fontSize = `${fontSize}px`;
});

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = "<h1>¡SIII! Sabía que dirías que sí ❤️</h1><img src='https://media.giphy.com/media/UMon0FO7RnLiU/giphy.gif'>";
        });
    </script>
</body>
</html>
